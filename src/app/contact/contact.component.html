<div class="background-section">
  <div class="bg-custom p-5 rounded">
    <div class="text-center">
      <h1 class="display-4">Hi, I'm Teddy Kibuthu</h1>
      <h3>A Software Engineer</h3>
    </div>

    <!-- -----navigation------ -->
    <nav class="navbar-expand-md border-bottom mt-3">
      <div class="container">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a href="" class="nav-link text-secondary">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-secondary">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-secondary">Resume</a>

          <li class="nav-item">
            <a href="" class="nav-link text-secondary">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-section">
      <div class="container">
        <div class="row">
          <!-- Get in Touch Icons -->
          <div class="col-md-6">
            <h2 class="mb-4">Get in Touch</h2>
            <div class="contact-icons">
              <div class="contact-icon-box">
                <i class="bi bi-telephone-fill"></i>
                <p>Call me</p>
                <a href="tel:+254705171490">Call me, Let's engage.</a>
              </div>
              <div class="contact-icon-box">
                <i class="bi bi-whatsapp"></i>
                <p>Whatsapp</p>
                <a href="https://wa.me/+254705171490">Reach me on Whatsapp</a>
              </div>
              <div class="contact-icon-box">
                <i class="bi bi-github"></i>
                <p>GitHub</p>
                <a href="https://github.com/Ted-star7">GitHub Profile</a>
              </div>
              <div class="contact-icon-box">
                <i class="bi bi-linkedin"></i>
                <p>LinkedIn</p>
                <a href="https://www.linkedin.com/in/teddy-kibuthu-926959287">LinkedIn Profile</a>
              </div>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="col-md-6">
            <h2 class="mb-4">Contact Me</h2>
            <form #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)">
              <div class="form-group mb-3">
                <label for="fullName">Full Name</label>
                <input
                  type="text"
                  class="form-control rounded"
                  id="fullName"
                  name="fullName"
                  ngModel
                  placeholder="Your Full Name"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control rounded"
                  id="email"
                  name="email"
                  ngModel
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="phoneNumber">Phone Number</label>
                <input
                  type="tel"
                  class="form-control rounded"
                  id="phoneNumber"
                  name="phoneNumber"
                  ngModel
                  placeholder="Your Phone Number"
                />
              </div>
              <div class="form-group mb-3">
                <label for="message">Your Message</label>
                <textarea
                  class="form-control rounded"
                  id="message"
                  name="message"
                  ngModel
                  rows="4"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-custom">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
