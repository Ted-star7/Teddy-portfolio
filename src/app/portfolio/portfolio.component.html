<div class="portfolio-container">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-content text-center">
      <h1 class="hero-title">Hi, I'm Teddy Kibuthu</h1>
      <h2 class="hero-subtitle">Full Stack Developer & UI/UX Enthusiast</h2>
      
      <!-- Navigation -->
      <nav class="portfolio-nav">
        <ul class="nav-links">
          <li><a href="home" class="nav-link active">Home</a></li>
          <li><a href="portfolio" class="nav-link">Portfolio</a></li>
          <li><a href="resume" class="nav-link">Resume</a></li>
          <li><a href="contact" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Portfolio Grid -->
  <div class="portfolio-grid-container">
    <div class="filter-options">
      <button class="filter-btn active" (click)="filterProjects('all')">All Projects</button>
      <button class="filter-btn" (click)="filterProjects('web')">Web Applications</button>
      <button class="filter-btn" (click)="filterProjects('ui')">UI/UX Designs</button>
    </div>

    <div class="portfolio-grid">
      <div class="portfolio-item" *ngFor="let project of filteredProjects">
        <div class="project-card">
          <div class="project-image-container">
            <img [src]="project.image" [alt]="project.title + ' screenshot'" class="project-image">
            <div class="project-overlay">
              <div class="tech-stack">
                <span *ngFor="let tech of project.technologies" class="tech-badge">{{tech}}</span>
              </div>
            </div>
          </div>
          <div class="project-content">
            <h3 class="project-title">{{project.title}}</h3>
            <p class="project-description">{{project.description}}</p>
            <div class="project-actions">
              <a [href]="project.github" target="_blank" class="github-btn">
                <i class="fab fa-github"></i> Code
              </a>
              @if (project.demo) {
                <a [href]="project.demo" target="_blank" class="demo-btn">
                  <i class="fas fa-external-link-alt"></i> Live Demo
                </a>
              } @else {
                <button class="demo-btn disabled" disabled>
                  <i class="fas fa-ban"></i> Demo Unavailable
                </button>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
